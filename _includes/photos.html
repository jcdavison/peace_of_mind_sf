<div class="slider top-margined centered hide" id='example-work'>
  {% for image in site.static_files %}
      {% if image.path contains 'images/slider' %}
      <div class='frame'>
        <span class='slide-helper'></span>
        <img src="{{ image.path }}" alt="image" />
      </div>
      {% endif %}
  {% endfor %}
</div>
